<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alton Carroll | Giphy Application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand active" href="#">Giphy Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://chaoszerofive.github.io/projects.html">Projects <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
			<form class="form-inline my-2 my-lg-0">
				<div class="custom-control custom-switch mr-sm-2 border-right">
					<input type="checkbox" class="custom-control-input mr-sm-2" id="animSwitch">
					<label class="custom-control-label mr-sm-2 " for="animSwitch" style="color: #FFFFFF">Pause GIF</label>
				</div>
				<select class="custom-select mr-sm-2">
					<option value="y">Y</option>
					<option value="g" selected>G</option>
					<option value="pg">PG</option>
					<option value="pg-13">PG-13</option>
					<option value="r">R</option>
				</select>
				<input class="form-control mr-sm-2" style="width: 60px" type="number" placeholder="10" aria-label="limit" id="rtn">
                <input class="form-control mr-sm-2" type="text" placeholder="Add Animal" aria-label="add-animal" id="add-str">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="btn-add">Add</button>
            </form>
        </div>
    </nav>
	<br>
	<div class="container">
		<div class="row">
			<!--div for buttons-->
			<div class="col-sm-12 mr-2 btn-div" id="div-btn"></div>
		</div>
		<hr>
		<!--div for gifs-->
		<div class="row">
			<div class="col-sm-12 mr-2" id="div-gif"> </div>
		</div>
		<div class="row">
			<div class="text-center col-lg-6 offset-lg-3">
